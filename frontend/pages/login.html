<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In - PlayHarbor</title>
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../styles/loginStyle.css">
    <!-- Web Components -->
    <script src="../webComponents/navMenu/navMenu.js"></script>
    <script src="../webComponents/customAlert/customAlert.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    
    <!-- JS -->
    <script src="../librerias/jquery-1.12.4.min.js"></script>
    <script src="../js/frontendViewer.js"></script>
</head>
<body>
    <header class="navbar">
        <nav-menu id="navMenu"></nav-menu>
    </header>
    <custom-alert id="customAlert"></custom-alert>
    <div class="mainContainer">
        <img src="../assets/loginImage.jpeg">
        <div id="formContainer">
            <label>Not a member? <a href="./register.html" id="registerLbl">Register now!</a></label>
            <hgroup>
                <h1>Hello Again!</h1>
                <h3><span class="coloredText">Welcome</span> back! We've <span class="coloredText">missed</span> you!</h3>
            </hgroup>
            <form id="loginForm" onsubmit="userLogin();return false">
                <input type="email" id="email" placeholder="Enter email" required>
                <input type="password" id="password" placeholder="Password" required>
                <label id="forgotPasswordLbl">Recovery Password</label>
                <button type="submit">Sign In</button>
            </form>

            <div id="otherContainer">
                <div id="otherText">
                    <hr id="hrLeft">
                    <label>Or continue with</label>
                    <hr id="hrRight">
                </div>
                <div id="socialMediaContainer">
                    <img src="../assets/icons/google-icon.svg">
                    <img src="../assets/icons/apple-icon.svg">
                    <img src="../assets/icons/meta-icon.svg">
                </div>
            </div>

        </div>

    </div>


</body>

<script>
    const navMenu = document.getElementById('navMenu');
    navMenu.showUserContainer(false);

</script>
</html>
